OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    Electronic exams are easily created from working solutions.\n\
    Enhancing the solutions with annotations or text markers allows the\nremoval of the solutions and creating exam questions or tasks.\n\n\
    At Fontys venlo sebi we use this in our performance assessments, in netbeans, \nbluej and sql exams.
